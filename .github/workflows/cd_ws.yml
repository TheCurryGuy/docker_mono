name: Deploy ws
on:
  push:
    branches: 
      - "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with: 
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Build and push
        uses: docker/build-push-action@v4
        with: 
          context: .
          file: ./docker/Dockerfile.ws
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          push: true
          tags: thecurryguy/user-app-ws:${{github.sha}}
      - name: Deploy to VM
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@13.201.100.90 "docker pull thecurryguy/user-app-ws:${{ github.sha }} && docker stop user_ws || true && docker rm user_ws || true && docker run --name user_ws -d -p 8081:8081 thecurryguy/user-app-ws:${{ github.sha }}"